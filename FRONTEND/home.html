<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>Formulaire d'inscription</title>
  <link rel="stylesheet" href="style.css">
  <script src="jquery-3.5.1.min.js"></script>

</head>
<body>
    <form method="post" onsubmit="">
        <p>
            <label for="prenom">Votre prenom :</label>
            <input type="text" name="prenom" id="prenom" required/>

            <br />
            <label for="adresse">Adresse:</label>
            <input type="text" name="adresse" id="adresse"  required/>

            <br />
            <label for="cp">Votre CP :</label>
            <input type="text" name="cp" id="cp" required/>

            <br />
            <label for="ville">Votre ville :</label>
            <input type="text" name="ville" id="ville" required/>

            <br />
            <label for="tel">Votre téléphone :</label>
            <input type="text" name="tel" id="tel" minlength="10" maxlength="10" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}" required />
            <small>Format: 07-51-68-35-09</small>

            <br />
            <label for="email">Votre email :</label>
            <input type="email" name="email" id="email" required/>

            <br />
            <label for="civ">Votre civilité :</label> <br/>
            <input type="radio" name="civ" value="monsieur" id="monsieur" required/> <label for="monsieur">Monsieur</label><br />
            <input type="radio" name="civ" value="madame" id="madame" required/> <label for="Madame">Madame</label><br />
            <input type="radio" name="civ" value="autre" id="autre" required/> <label for="autre">Autre</label><br />

            <br />
            <label for="pass">Votre mot de passe :</label>
            <input type="password" name="pass" id="pass" minlength="4" maxlength="10" required/> 
            <small>Format: 4 caractères mini et 10 caratères max</small>

            <br />
            <label for="pass">Confirmer votre mot de passe :</label>
            <input type="password" name="pass2" id="pass2" minlength="4" maxlength="10" required/> 

            <br />
            <label for="login">Votre login :</label>
            <input type="text" name="login" id="login" required />

            <br/>
            <input class="buttonSend" type="button" value="Envoyer">
            
        </p>
     </form>

     <script src="jquery.js"></script>
</body>
</html>
